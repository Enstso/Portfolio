apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  labels:
    app: nextjs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: enstso/nextjs-app:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: portfolio-configmap
            - secretRef:
                name: portfolio-secret
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-service
spec:
  selector:
    app: nextjs
  ports:
    - protocol: TCP
      port: 3000  # Expos√© en HTTP sur le port 80
      targetPort: 3000  # Port interne de l'application Next.js
  type: ClusterIP  # Service interne
