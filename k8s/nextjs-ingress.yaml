apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextjs-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"  # Seul HTTPS est accept√©
    traefik.ingress.kubernetes.io/router.tls: "true"  # Active TLS
spec:
  rules:
  - host: enstso.com  # Remplace par ton domaine
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextjs-service
            port:
              number: 80
  tls:
  - hosts:
    - enstso.com
